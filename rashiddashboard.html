<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rashid's Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/DashboardSTYLE.css">
    </head>
    <body>
        <div>
            <a href="dashboardselect.html"><button>Back</button></a>
        </div>
        <div class="container">
            <div class="sidebar">
                <div class="profile">
                    <img src="images/rashid.jpg" alt="">
                    <p class="stats-text">Stats for</p>
                    <p class="name">Abdur-Rahman Rashid</p>
                </div>
                <div class="times">
                    <p>Daily</p>
                    <p class="active">Weekly</p>
                    <p>Monthly</p>
                </div>
            </div>
            <div class="tracks">
                <div class="track-item">
                    <div class="nav">
                        <span>Work</span>
                        <span>...</span>
                    </div>
                    <p class="time">12hrs</p>
                    <p class="previous">Last week - 12hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Study</span>
                        <span>...</span>
                    </div>
                    <p class="time">8hrs</p>
                    <p class="previous">Last week - 10hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Entertainment</span>
                        <span>...</span>
                    </div>
                    <p class="time">6hrs</p>
                    <p class="previous">Last week - 8hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Social</span>
                        <span>...</span>
                    </div>
                    <p class="time">8hrs</p>
                    <p class="previous">Last week - 6hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Hobbies</span>
                        <span>...</span>
                    </div>
                    <p class="time">16hrs</p>
                    <p class="previous">Last week - 18hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Excercise</span>
                        <span>...</span>
                    </div>
                    <p class="time">15hrs</p>
                    <p class="previous">Last week - 13hrs</p>
                </div>
            </div>
        </div>
    
    </body>
</html>
