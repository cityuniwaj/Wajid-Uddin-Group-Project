<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Team Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/DashboardSTYLE.css">
    </head>
    <body>
        <div>
            <a href="dashboardselect.html"><button>Back</button></a>
        </div>
        <div class="container">
            <div class="sidebar">
                <div class="profile">
                    <img src="images/clock.png" alt="">
                    <p class="stats-text">Stats for</p>
                    <p class="name">Everyone</p>
                </div>
                <div class="times">
                    <p>Daily</p>
                    <p class="active">Weekly</p>
                    <p>Monthly</p>
                </div>
            </div>
            <div class="tracks">
                <div class="track-item">
                    <div class="nav">
                        <span>Work</span>
                        <span>...</span>
                    </div>
                    <p class="time">102hrs</p>
                    <p class="previous">Last week - 101hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Study</span>
                        <span>...</span>
                    </div>
                    <p class="time">51hrs</p>
                    <p class="previous">Last week - 53hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Entertainment</span>
                        <span>...</span>
                    </div>
                    <p class="time">39hrs</p>
                    <p class="previous">Last week - 36hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Social</span>
                        <span>...</span>
                    </div>
                    <p class="time">33hrs</p>
                    <p class="previous">Last week - 32hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Hobbies</span>
                        <span>...</span>
                    </div>
                    <p class="time">40hrs</p>
                    <p class="previous">Last week - 45hrs</p>
                </div>
                <div class="track-item">
                    <div class="nav">
                        <span>Excercise</span>
                        <span>...</span>
                    </div>
                    <p class="time">56hrs</p>
                    <p class="previous">Last week - 51hrs</p>
                </div>
            </div>
        </div>
    
    </body>
</html>
